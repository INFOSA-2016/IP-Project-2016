<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Log in — Quizlet</title>
    <link rel="stylesheet" href="../css/login_styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <main class="login-page">
    <div class="login-container">

      <!-- LEFT: Promo / Illustration -->
      <aside class="login-left" aria-hidden="false">
        <h1 class="login-headline">Smash sets in <br>your sweats.</h1>
        <div class="login-brand" aria-hidden="true">Quizlet</div>
      </aside>

      <!-- RIGHT: Authentication form -->
      <section class="login-right" aria-labelledby="login-heading">
        <div class="login-box">
          <h2 id="login-heading" class="visually-hidden">Log in to Quizlet</h2>

          <nav class="auth-tabs" aria-label="Authentication tabs">
            <a href="#" class="tab">Sign up</a>
            <a href="#" class="tab active" aria-current="page">Log in</a>
          </nav>

          <div class="social-logins" role="group" aria-label="Social logins">
            <button type="button" class="social-btn">
              <img src="../images/google.jpeg" alt="Google logo" class="social-icon" />
              Log in with Google
            </button>
            <button type="button" class="social-btn">
              <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" alt="Facebook logo" class="social-icon" />
              Log in with Facebook
            </button>
            <button type="button" class="social-btn">
              <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple logo" class="social-icon" />
              Log in with Apple
            </button>
          </div>

          <div class="divider" role="separator" aria-hidden="true">or email</div>

          <form class="auth-form" action="#" method="post" novalidate>
            <label for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="Enter your email address or username" required />

            <label for="password">Password</label>
            <input id="password" name="password" type="password" placeholder="Enter your password" required />

            <div class="form-row">
              <a href="#" class="forgot">Forgot password</a>
            </div>

            <button type="submit" class="login-btn">Log in</button>

            <p class="terms">
              By clicking Log in, you accept Quizlet’s
              <a href="#">Terms of Service</a> and
              <a href="#">Privacy Policy</a>.
            </p>

            <div class="create-account">
              New to Quizlet? <a href="#">Create an account</a>
            </div>

            <div class="magic-link">
              <a href="#">Log in with magic link</a>
            </div>
          </form>
        </div>
      </section>

    </div>
  </main>
</body>
</html>
